<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A's Library</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #4a4a72;
        }
        .content {
            max-width: 800px;
            padding: 20px;
            text-align: left;
        }
        .shelf {
            margin-bottom: 40px;
        }
        .shelf h2 {
            font-size: 2em;
            color: #6b6b83;
            border-bottom: 2px solid #d6d6e1;
            padding-bottom: 10px;
        }
        .shelf ul {
            list-style-type: none;
            padding: 0;
        }
        .shelf li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>A's Library</h1>
    </header>
    <div class="content">
        <div class="shelf">
            <h2>Shelf 1</h2>
            <ul>
                <li>Book 1: Title, Author, Description</li>
                <li>Book 2: Title, Author, Description</li>
                <!-- Add more books as needed -->
            </ul>
        </div>
        <div class="shelf">
            <h2>Shelf 2</h2>
            <ul>
                <li>Book 1: Title, Author, Description</li>
                <li>Book 2: Title, Author, Description</li>
                <!-- Add more books as needed -->
            </ul>
        </div>
        <!-- Add more shelves as needed -->
    </div>
    <footer>
        <p>&copy; 2024 A's Library. All rights reserved.</p>
    </footer>
</body>
</html>
